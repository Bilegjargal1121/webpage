<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>

</head>

<body>

<div>
    <h3>Register Here</h3>

    <form action="" method="">

        <table>

            <tr>
                <td>Username:</td>
                <td>
                <input type="text" name="user" placeholder=
                        "Enter name Here">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="Password" name="User_pass"
                           placeholder="Enter Password Here">
                </td>

            </tr>

            <tr>
            <td>Email:</td>
            <td>
            <input type="email" name="mail" placeholder="Enter email here">
            <td/>
            <tr/>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Others
                </td>
            </tr>

            <tr>
                <td>Phone:</td>
                <td>
                    <select>
                        <option>+976</option>
                        <option>+82</option>
                        <option selected>+83</option>
                        <option>+84</option>
                        <option>+85</option>
                    </select>
                    <input type="phone" name="mob_digits"
                           placeholder="010********" maxlength="12">
                </td>
                <tr>
            <td>
                <input type="submit" name="submit"
                       value="submit">
            </td>

            <td>
                Already a user? <a href="Login%20Form.html">Login Here</
                a>
            </td>

            </tr>
            <tr/>


        </table>
    </form>
</div>
</body>
</html>
